<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <header class="form-header">
            <h1 class="form-title">Net<span>flix</span> </h1>
            <h3 id="form-dekription">Thank you for singing up at Netflix. Tell us more about yourself</h3>

        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET">
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input type="number" name="ages" id="age" placeholder="Enter your age">
                    </div>
                    <div class="input-box">
                        <label for="mail">Email</label><br>
                        <input type="email" name="mail" id="mail" placeholder="Enter your email">
                    </div>
                    <div class="input-box">
                        <label for="content">Content type</label><br>
                        <select name="content" id="dropdown">
                            <option value="Movie">Movie</option>
                            <option value="Series" selected>Series</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Movie Type</label><br>
                        <input type="checkbox" id="first-check" name="movie1" value="Comedy">
                        <label for="first-check">Comedy</label><br>
                        <input type="checkbox" id="second-check" name="movie2" value="action">
                        <label for="second-check">Action</label><br>
                        <input type="checkbox" id="third-check" name="movie3" value="romance">
                        <label for="third-check">Romance</label>
                    </div>
                    <div class="input-box">
                        <label>Gender</label><br>
                        <input type="radio" id="gender0" name="gender" value="male">
                        <label for="gender0">Male</label><br>
                        <input type="radio" id="gender1" name="gender" value="female">
                        <label for="gender1">Female</label><br>
                        <input type="radio" id="gender2" name="gender" value="other">
                        <label for="gender2">Other</label>
                    </div>
                    <div class="input-box">
                        <label>Feedback</label><br>
                        <textarea name="message" id="feedback" cols="30" rows="10" placeholder="Any comment" style="resize: none;"></textarea><br>
                    </div>
                    <div id="submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>


                </form>

            </div>

        </section>

    </div>


    <script src="" async defer></script>
</body>

</html>
